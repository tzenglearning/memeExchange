<html>
<head>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

<body>
  <header class="top-header">
    <nav class="top-nav">
      <a href="#" id = "recommend-btn">Recommend</a>
      <a href="#" id="following-btn">Following</a>
      <a href="#" id = "create-btn">Create</a>
      <a href="#" id = "explore-btn">Explore</a>
    </nav>
    <span id="welcome-msg"></span>
    <a id="logout-link" href="logout">Logout</a>
    <i id="avatar" class="avatar fa fa-user fa-2x"></i>
  </header>
  
  <div class="container">
    <section class="main-section">
      <div id="profileContainer" class= "profileContainer"> </div>
      <div id="memes">
        <small>Art &copy; <a href="//clairehummel.com">Claire Hummel</a></small>
	    </div>
	  <div id="explore-page" class = "searchForm">
	  	<div class="searchForm">
	  			<i class="fa fa-search"></i>
	  			<input id="search"></input>
	  			<button id="search-btn">Search User</button>
	  	</div>
	  	<div id="userResult" class="userResult">
	  		<ul id="item-list"></ul>
	    </div>
	  </div>
      <div id="templates" class= "templateDisplay"> </div>

      <div id="login-form">
        <label for="username">Username:</label>
        <input id="username" name="username" type="text">
        <label for="password">Password:</label>
        <input id="password" name="password" type="password">
        <button id="register-form-btn">New User? Register</button>
        <button id="login-btn">Login</button>
        <p id="login-error"></p>
 </div> 
      <div id="register-form">
        <label for="username">Username: *</label>
        <input id="register-username" name="username" type="text">
        <label for="password">Password: *</label>
        <input id="register-password" name="password" type="password">
        <label for="first-name">First Name: *</label>
        <input id="register-first-name" name="first-name" type="text">
        <label for="last-name">Last Name: *</label>
        <input id="register-last-name" name="last-name" type="text">
        <button id="login-form-btn">Back to Login</button>
        <button id="register-btn">Register</button>
        <p id="register-result"></p>
      </div>
    </section>
  
</div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.5.0/js/md5.min.js"></script>
